<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>超级贪吃蛇 - 冒险之旅</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            position: relative;
            margin-bottom: 20px;
        }

        canvas {
            border: 2px solid #30475e;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 1.2em;
            gap: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1em;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #30475e;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        .achievements {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        .level-info {
            font-size: 1.5em;
            color: #4CAF50;
            margin: 10px 0;
        }

        .game-controls {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .difficulty-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .speed-slider {
            width: 200px;
        }

        .level-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .rewards {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        .power-up {
            margin: 8px 0;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            text-align: center;
            min-width: 100px;
        }

        .power-up:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .power-up.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px 0;
        }

        .menu {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            min-width: 300px;
        }

        .menu-button {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-button:hover:not(:disabled) {
            background: #45a049;
            transform: scale(1.05);
        }

        .menu-button.locked {
            background: #666;
            cursor: not-allowed;
        }

        .level-button {
            width: 100%;
            margin: 15px 0;
            padding: 20px;
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .level-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .level-button h3 {
            font-size: 1.5em;
            margin: 0 0 10px 0;
            color: #ffffff;
        }

        .level-button p {
            margin: 5px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        #levelList {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px) translateX(-50%); }
            10% { opacity: 1; transform: translateY(0) translateX(-50%); }
            90% { opacity: 1; transform: translateY(0) translateX(-50%); }
            100% { opacity: 0; transform: translateY(-20px) translateX(-50%); }
        }

        .achievement {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: 0.3s;
        }

        .achievement.unlocked {
            background: rgba(76, 175, 80, 0.2);
        }

        .achievement.locked {
            opacity: 0.7;
        }

        #achievementNotification {
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .content-wrapper {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #leaderboardList {
            max-height: 60vh;
            overflow-y: auto;
            margin: 20px 0;
        }

        #levelList {
            max-height: 60vh;
            overflow-y: auto;
            margin: 20px 0;
            padding-right: 10px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .snake.powered-up {
            filter: drop-shadow(0 0 10px #ff0);
            animation: glow 0.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px #ff0);
            }
            to {
                filter: drop-shadow(0 0 20px #ff0);
            }
        }

        .game-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            animation: fadeInOut 3s ease-in-out forwards;
        }

        .game-notification.power-up {
            background: rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 20px #ff0;
        }

        .game-notification.power-down {
            background: rgba(255, 69, 0, 0.8);
            box-shadow: 0 0 20px #f00;
        }
    </style>
</head>
<body>
    <!-- 添加主菜单 -->
    <div class="menu-container" id="mainMenu">
        <div class="menu">
            <h1>超级贪吃蛇 - 冒险之旅</h1>
            <button class="menu-button" id="levelSelectBtn">选择关卡</button>
            <button class="menu-button" id="leaderboardBtn">排行榜</button>
            <button class="menu-button" id="helpBtn">游戏帮助</button>
        </div>
    </div>

    <!-- 添加排 -->
    <div class="menu-container" id="leaderboardMenu" style="display: none;">
        <div class="menu">
            <h2>排行榜</h2>
            <div id="leaderboardList"></div>
            <button class="menu-button back-button">返回</button>
        </div>
    </div>

    <!-- 添加关卡选择菜单 -->
    <div class="menu-container" id="levelSelect" style="display: none;">
        <div class="menu">
            <h2>选择关卡</h2>
            <div id="levelList"></div>
            <button class="menu-button back-button">返回</button>
        </div>
    </div>

    <!-- 修改游戏容器，默认隐藏 -->
    <div class="game-container" style="display: none;">
        <div class="game-info">
            <div>关卡: <span id="level">1</span></div>
            <div>分数: <span id="score">0</span></div>
            <div>最高分: <span id="highScore">0</span></div>
        </div>
        
        <div class="game-controls">
            <div class="difficulty-controls">
                <select id="difficulty">
                    <option value="easy">简单</option>
                    <option value="normal">普通</option>
                    <option value="hard">困难</option>
                    <option value="expert">专家</option>
                </select>
                <div>
                    <label>速度调整:</label>
                    <input type="range" id="speedSlider" class="speed-slider" min="1" max="10" value="5">
                </div>
            </div>
            
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
            
            <!-- 注释掉或删除主题选择下拉框 -->
            <!--
            <select id="theme">
                <option value="classic">经典主题</option>
                <option value="neon">霓虹主题</option>
                <option value="pixel">像素主题</option>
                <option value="candy">糖果主题</option>
            </select>
            -->
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="rewards">
            <div class="power-up" id="slowTime">减速 (S)</div>
            <div class="power-up" id="shield">护盾 (D)</div>
            <div class="power-up" id="magnet">磁铁 (F)</div>
        </div>

        <div class="level-info">
            <h3>当前关卡目标</h3>
            <div id="levelGoal"></div>
        </div>
    </div>
    <div class="achievements" id="achievements">
        <h3>成就</h3>
        <div id="achievementsList"></div>
    </div>

    <!-- 在 body 中添加成就通知元素 -->
    <div id="achievementNotification" style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.8); color: white; padding: 10px 20px; border-radius: 5px; z-index: 2000;"></div>

    <!-- 修改脚本加载顺序 -->
    <script src="levels.js"></script>
    <script src="game.js"></script>
    <script src="themes.js"></script>
    <script src="gameManager.js"></script>
    <script>
        let gameManager;
        document.addEventListener('DOMContentLoaded', () => {
            try {
                console.log('Initializing game manager...');
                gameManager = new GameManager();
                window.gameManager = gameManager;
                gameManager.init();
                console.log('Game manager initialized successfully');
            } catch (error) {
                console.error('Error initializing game:', error);
            }
        });
    </script>
</body>
</html>
